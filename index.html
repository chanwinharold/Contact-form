<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <div class="name">
            <div class="name-input" id="first-name-input">
                <label for="firstName">First Name <sup>*</sup></label><br>
                <input type="text" name="firstName" id="firstName" class="border" style="height: 35px; border-radius: 5px; border: 1px solid" >
                <div id="error-first-name-input" style="color: red"></div>
            </div>
            <div class="name-input" id="last-name-input">
                <label for="lastName">Last Name <sup>*</sup></label><br>
                <input type="text" name="lastName" id="lastName" style="height: 35px; border-radius: 5px; border: 1px solid" >
                <div id="error-last-name-input" style="color: red"></div>
            </div>
        </div>

        <div class="email">
            <label for="email">Email Address <sup>*</sup></label>
            <input type="email" name="email" id="email" style="height: 35px; border-radius: 5px; border: 1px solid">
            <div class="error-email" style="color: red"></div>
        </div>

        <div class="radio">
            Query Type <sup>*</sup>
            <div class="radio-container">
                <div class="queryType" id="checked-queryType-A">
                    <input type="radio" name="queryType" id="queryType1" >
                    <label for="queryType1">General Enquiry</label>
                </div>
                <div class="queryType" id="checked-queryType-B">
                    <input type="radio" name="queryType" id="queryType2" >
                    <label for="queryType2">Support Request</label>
                </div>
            </div>
            <div class="error-radio" style="color: red"></div>
        </div>

        <div class="message">
            <label for="message">Message <sup>*</sup></label><br>
            <textarea name="message" id="message" style="border-radius: 5px" ></textarea>
            <div class="error-message" style="color: red"></div>
        </div>

        <div class="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox" >
            <label for="checkbox">I consent to being contacted by the team</label>
            <div class="error-checkbox" style="color: red"></div>
        </div>

        <button type="submit">Submit</button>
    </form>

    <div id="popup-container">
        <div id="popup-item">
            <h2> <span>â˜‘</span> Message sent!</h2><br>
            Thanks for completing the form. We'll be in touch soon!<br>
            <input type="button" id="ok" onclick="ClosePopup()" value="Ok"><label for="ok"></label>
        </div>
    </div>
</body>
</html>
