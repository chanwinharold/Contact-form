<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Us">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>

    <title>Contact Us</title>
</head>
<body>
    
    <form novalidate>
        <h1>Contact Us</h1>
        <fieldset class="name">
            <label for="firstName">First Name *
                <input type="text" name="First Name" id="firstName">
                <span class="error"></span>
            </label>
            <label for="lastName">Last Name *
                <input type="text" name="Last Name" id="lastName">
                <span class="error"></span>
            </label>
        </fieldset>

        <label for="email">Email Address *
            <input type="email" name="Email Address" id="email">
            <span class="error"></span>
        </label>

        <fieldset class="radio">
            <legend>Query Type *</legend>
            <div class="radio-container">
                <label for="queryType1">
                    <input id="queryType1" type="radio" name="queryType" value="General Enquiry">
                    General Enquiry
                </label>
                
                <label for="queryType2">
                    <input id="queryType2" type="radio" name="queryType" value="Support Request">
                    Support Request
                </label>
            </div>
            <span class="error"></span>
        </fieldset>

        <label class="textarea">Message *
            <textarea id="message" name="Message"></textarea>
            <span class="error"></span>
        </label>

        <label for="checkbox">
            <input id="checkbox" type="checkbox" name="checkbox">
            I consent to being contacted by the team
            <br><span class="error"></span>
        </label>

        <button>Submit</button>
    </form>

    <dialog>
        <h2>â˜‘ Message sent!</h2>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
        <button onclick="">OK</button>
    </dialog>
</body>
</html>
